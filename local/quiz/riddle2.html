<!DOCTYPE html>
<html>
<head>
<title>Mr. H's Riddles</title>
<link rel='stylesheet' type='text/css' href='quiz.css' />
<script type='text/javascript'>

function reveal_answer(id){
	document.getElementById(id).style.color = '#ffffff';
}

</script>
</head>
<body>
<h1>Mr. H has questions</h1>
<p class='q'>The rich want it, the poor have it, and if you eat it, you will die. What is it?</p>
<p class='a' id='nothing' onClick='reveal_answer("nothing")'>Nothing.</p>

<p class='q'>What do you call a dog with one leg missing?</p>
<p class='a' id='unlucky' onClick='reveal_answer("unlucky")'>Unlucky.</p>


</body>
</html>
