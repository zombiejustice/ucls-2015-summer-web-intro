<!DOCTYPE html>
<html>
<head>
<title>Mr. H's Riddles</title>
<link rel='stylesheet' type='text/css' href='quiz.css' />
<script type='text/javascript'>

function reveal_answer(answer){
	answer.style.color = '#ffffff';
}

</script>
</head>
<body>
<h1>Mr. H has questions</h1>
<p class='q'>The rich want it, the poor have it, and if you eat it, you will die. What is it?</p>
<p class='a' onClick='reveal_answer(this)'>Nothing.</p>

<p class='q'>What do you call a dog with one leg missing?</p>
<p class='a' onClick='reveal_answer(this)'>Unlucky.</p>


</body>
</html>
